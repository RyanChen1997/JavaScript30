<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>hello</p>
    <script>
       fetch('https://www.baidu.com', {mode: "no-cors"})
        .then(response => response.text())
        .then(html => {
            // 打印HTML
            console.log(html);
        })
        .catch(error => {
            console.error('请求失败：', error);
        }) 
    </script>
</body>

</html>
