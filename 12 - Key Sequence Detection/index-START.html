<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <span>Try to press <strong>hello</strong>, it will show something fantastic!</span>
    <script>
      let pressed = [];
      let secretCode = "hello";

      function press(e) {
        // console.log(e.key);
        pressed.push(e.key);
        pressed = pressed.slice(pressed.length > secretCode.length? pressed.length - secretCode.length : 0);
        if (pressed.join("") == secretCode) {
          cornify_add();
        }
        // console.log(pressed);
      }

      window.addEventListener("keydown", press);
    </script>
  </body>
</html>
